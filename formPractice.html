<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<h2>Register</h2>
<form>
  <label for="first">First Name:</label>
  <input id="first" type="text" placeholder="John" required>

  <label for="last">Last Name:</label>
  <input id="last" type="text" placeholder="Smith" required>

    <br />

    <label for="male">Male</label>
    <input id="male" name="gender" type="radio" value="male" required>

    <label for="female">Female</label>
    <input id="female" name="gender" type="radio" value="female" required>

    <label for="other">Other</label>
    <input id="other" name="gender" type="radio" value="other" required>

    <br />

      <label for="email">Email:</label>
      <input id="email" name="email" type="email" placeholder="your email" required>

      <label for="password">Password:</label>
      <input id="password" name="password" type="password" required title="Password must be between 5 and 10 characters" pattern=".(5,10)" >

      <br />

      <label for="birthday">Birthday:</label>
      <select name="Month">
        <option>Month</option>
        <option value="Jan">January</option>
        <option value="Feb">February</option>
        <option value="Mar">March</option>
      </select>

      <select name="Day">
        <option>Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <select name="year">
        <option>Year</option>
        <option value="1989">1989</option>
        <option value="1990">1990</option>
        <option value="1991">1992</option>
      </select>

      <br />
      <label for="agree">I agree to the terms and conditions</label>
      <input  id="agree" name="agree" value="agree" type="checkbox" required>
      
      <br />

      <input type="submit"></input>

</form>

</body>
</html>
